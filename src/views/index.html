<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="m-2">
			<div class="accordion" id="accordion_pkgs">
				{{#dirs}}
				<div class="accordion-item">
					<h2 class="accordion-header" id="heading_{{id}}">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{id}}" aria-expanded="false" aria-controls="collapse_{{id}}">
							{{root}}
						</button>
					</h2>

					<div id="collapse_{{id}}" class="accordion-collapse collapse" aria-labelledby="heading_{{id}}" data-bs-parent="#accordion_pkgs">
						<div class="container-fluid">
							{{#pkgs}}
							<form action="/install" method="post" style="margin-bottom: 0">
								<input type="hidden" name="filepath" value="{{filepath}}">
								<div class="row">
									<div class="col-2 border">
										{{dir}}
									</div>
									<div class="col-8 border">
										{{name}}
									</div>
									<div class="col-1 border">
										{{size}}
									</div>
									<div class="col-1 border">
										<input type="submit" class="btn btn-primary" value="INSTALL"/>
									</div>
								</div>
							</form>
							{{/pkgs}}
						</div>
					</div>
				</div>
				{{/dirs}}
			</div>
		</div>
		<script src="/js/jquery.slim.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
